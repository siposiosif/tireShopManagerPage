<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Setează Parolă Nouă | Vulcanizare Sofronea</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="page-admin">
    <div class="admin-container">
        <h1>Setează Parolă Nouă</h1>
        {% if msg %}
            <p class="message">{{ msg }}</p>
        {% endif %}
        <form method="POST" action="/admin/reset/{{ token }}">
            <div class="form-row">
                <input type="password" name="password" placeholder="Parolă nouă" required>
                <input type="password" name="confirm_password" placeholder="Confirmă parola" required>
                <button type="submit" class="btn-add">Resetează</button>
            </div>
        </form>
        <p>
            <a href="/admin/login">Înapoi la autentificare</a>
        </p>
    </div>
</body>
</html>
